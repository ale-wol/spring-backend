server:
  error:
    include-message: always
    include-binding-errors: always

spring:
  application:
    name: Spring Boot Demo Backend

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    username: sa
    password: sa

  jpa:
    generated-ddl: true
    hibernate:
      ddl-auto: update

  h2:
    console:
        enabled: true

  mail:
    host: localhost
    port: 1025
    username: hello
    password: hello

    properties:
      mail:
        smtp:
          ssl:
            trust: "*"
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 3000
          writetimeout: 5000